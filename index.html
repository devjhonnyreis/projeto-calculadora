<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="buttonscontainer">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button>*</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button>-</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button>+</button>
            <button>.</button>
            <button id="number">0</button>
            <button id="igual">=</button>

        </div>
    </div id="calc">
    
</body>
</html>
